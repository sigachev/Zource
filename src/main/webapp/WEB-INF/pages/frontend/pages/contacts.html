<!-- Header -->
<th:block th:include="blocks/header/header"></th:block>
<!-- /Header -->


<div class="container-fluid limited mt-5">

    <div class="row">

        <div class="col-md-8 mb-3">
            <div class="title"><span th:text="${info.title}"></span></div>

            <form th:object="${emailForm}" th:action="@{/contacts}" method="post">
                <fieldset>
                    <input type="hidden" th:field="*{to}" class="form-control" placeholder="Enter subject">

                    <p th:if="${errorMessage!= null}" class="text-danger" th:utext="${errorMessage}"></p>

                    <div class="form-group">
                        <label>Your Name (*)</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                    <div class="form-group">
                        <label>Email address (*)</label>
                        <input type="email" th:field="*{email}" class="form-control" required="required"
                               placeholder="Enter email">
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" th:field="*{subject}" class="form-control" placeholder="Enter subject">
                        <span class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
                    </div>
                    <div class="form-group">
                        <label>Message (*)</label>
                        <textarea th:field="*{message}" rows="12" class="form-control"></textarea>
                        <span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-theme btn-sm">Submit</button>

            </form>

        </div>

        <div class="col-md-4">
            <div class="title"><span></span>Categories</span></div>

            <ul class="list-group mb-4">
                <li class="list-group-item pl-2 border-left-0 border-right-0 border-top-0">» 212 Lorem Ipsum. Dolor Sit,
                    Amet
                </li>
                <li class="list-group-item pl-2 border-left-0 border-right-0">» +123-456-789</li>
                <li class="list-group-item pl-2 border-left-0 border-right-0">» cs@domain.tld</li>
            </ul>


            <!-- GOOGLE MAP-->
            <th:block th:include="blocks/widgets/googleMap"></th:block>
            <!-- /GOOGLE MAP-->
        </div>


    </div>
</div>


<!-- Footer -->
<th:block th:include="blocks/footer/footer"></th:block>
<!-- /Footer -->
