<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" th:attr="content=${info.metaKeywords}">
<meta name="descriptions" th:attr="content=${info.metaDescription}">


<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="apple-touch-icon" href="/touch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="152x152" href="/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="180x180" href="/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="167x167" href="/touch-icon-ipad-retina.png">
<title th:text="${info.metaTitle}"></title>

<!-- Required css -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- Plugins css -->
<link rel="stylesheet" href="/css/swiper.css">

<!-- Template css -->
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/uikit.css">
<link rel="stylesheet" href="/css/myStyles.css">

<!-- Info css3 -->
<th:block th:each="i : ${info.cssList}">
    <link rel="stylesheet" th:href="@{${i}}">
</th:block>


<!--JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

<script th:src="@{/admin/js/plugins/bootstrap-notify/bootstrap-notify.min.js}"></script>
