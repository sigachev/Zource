<div class="modal fade modal-quickview" id="quickviewModal" tabindex="-1" role="dialog"

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>

            </div>
            <div class="modal-body px-0">
                <div class="container-fluid">
                    <div class="row compact">
                        <div class="col col-sm-6">
                            <div class="swiper-container" id="quickview-slider">
                                <div class="swiper-wrapper">

                                                                   class="w-100"></div>
                                </div>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-prev d-none d-sm-flex" id="quickview-prev"><i
                                        class="material-icons md-3">keyboard_arrow_left</i></div>
                                <div class="swiper-button-next d-none d-sm-flex" id="quickview-next"><i
                                        class="material-icons md-3">keyboard_arrow_right</i></div>

                        <div class="col col-sm-6">

                                <div>Price</div>
                                <div>

                                        </li>

                                    </ul>
                                </div>

                            <div class="list-detail">
                                <div>Quantity</div>
                                <div>
                                    <div class="input-group input-group-sm input-group-qty">

                                            <button class="btn btn-light btn-down" type="button"><i
                                                    class="material-icons">keyboard_arrow_down</i></button>
                                        </div>
                                        <input type="text" class="form-control text-center border-light"
                                               aria-label="Quantity" value="1" data-min="1" data-max="10">
                                        <div class="input-group-append">
                                            <button class="btn btn-light btn-up" type="button"><i
                                                    class="material-icons">keyboard_arrow_up</i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="list-detail">
                                <div>Size</div>
                                <div>
                                    <select name="size" class="custom-select custom-select-sm w-50">
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="XXL">XXL</option>
                                    </select>
                                </div>
                            </div>
                            <div class="list-detail">
                                <div>Checkbox</div>
                                <div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="quickviewCheck">
                                        <label class="custom-control-label" for="quickviewCheck">Check this</label>
                                    </div>
                                </div>
                            </div>
                            <div class="list-detail">
                                <div>Radio Options</div>
                                <div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="quickviewOption1" name="quickview-option"
                                               class="custom-control-input">

                                    </div>
                                    <div class="custom-control custom-radio">

                                    </button>
