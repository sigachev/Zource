<div class="row compact" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col category-top-banner">

        <img th:src="|/images/categories/${category.id}/${category.topBanner}|" th:alt="${category.name}">

    </div>

</div>

<div class="row compact" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-6 col-sm-4 col-md-6 col-lg-4 col-xl-3" th:each="cat : ${subCategories}">
        <div class="category-grid">

            <div class="flex-image">
                <div class="category-image">
                    <a th:href="|/category/${cat.id}|"><img class=""
                                                            th:src="|/images/categories/${cat.id}/${cat.logoFileName}|"
                                                            th:alt="${cat.name}"></a>
                </div>
            </div>

            <div class="category-grid-title">
                <a th:href="|/category/{cat.id}|" class="category-title"><span th:utext="${cat.name}"></span></a>
            </div>


        </div>


    </div>
</div>
