<div class="row compact" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-6 col-sm-4 col-md-6 col-lg-4 col-xl-3" th:each="brand : ${brands}">
        <div class="brand-grid">

            <div class="flex-image">
                <div class="brand-image">
                    <a th:href="|/brand/${brand.id}|"><img class="card-img-top"
                                                           th:src="|/images/brands/${brand.id}/${brand.logo}|"
                                                           th:alt="${brand.name}"></a>
                </div>
            </div>

            <div class="brand-grid-title">
                <a th:href="|/brand/${brand.id}|" class="brand-title"><span th:utext="${brand.name}"></span></a>
            </div>


        </div>


    </div>
</div>
