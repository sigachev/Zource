<div class="row compact" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-6 col-sm-4 col-md-6 col-lg-4 col-xl-3" th:each="category : ${brandCategories}">
        <div class="brand-grid">

            <div class="flex-image">
                <div class="brand-image">
                    <a th:href="@{/brand?id=${category.id}}"><img class="card-img-top"
                                                                  th:src="|/images/categories/${category.id}/${category.image}|"
                                                                  th:alt="@{category.name}"></a>
                </div>
            </div>

            <div class="brand-grid-title">
                <a th:href="|/brandCategory?id=${category.id}|" class="brand-title"><span
                        th:utext="${category.name}"></span></a>
            </div>


        </div>


    </div>
</div>
