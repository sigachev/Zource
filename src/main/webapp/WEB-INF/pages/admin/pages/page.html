<html xmlns:th="http://www.w3.org/1999/html">

<!--Header-->
<th:block th:include="admin/blocks/header/head"></th:block>
<!--//Header-->

<body class="fixed-sidebar pace-done">

<th:block th:include="admin/blocks/header/progress_loader"></th:block>

<div id="wrapper">

    <!--Side navigation-->
    <th:block th:include="admin/blocks/header/side_nav"></th:block>
    <!--//Side navigation-->

    <div id="page-wrapper" class="gray-bg">

        <!--TOP SEARCH BAR-->
        <th:block th:include="admin/blocks/header/top_search"></th:block>
        <!--//TOP SEARCH BAR-->

        <!--Breadcrumb-->
        <th:block th:include="admin/blocks/header/breadcrumb"></th:block>
        <!--//BreadcrumbR-->


        <div class="wrapper wrapper-content animated fadeInRight ecommerce">


            <form th:object="${pageForm}" th:action="@{/admin/page}" method="POST">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li><a class="nav-link active" data-toggle="tab" href="#tab-1"> Page info</a></li>

                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">


                                        <div th:if="${errorMessage!= null}" class="error-message"
                                             th:utext="${errorMessage}">
                                        </div>


                                        <input th:field="*{newPage}" type="hidden"/>

                                        <input type="hidden" th:field="*{id}"/>

                                        <fieldset>

                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Title:</label>

                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" th:field="*{title}"
                                                           placeholder="Title">
                                                    <span class="text-danger" th:if="${#fields.hasErrors('title')}"
                                                          th:errors="*{title}">..</span>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Enabled:</label>
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <div class="i-checks">
                                                        <div class="icheckbox_square-green" style="position: relative;">
                                                            <input type="checkbox" th:field="*{enabled}"
                                                                   style="position: absolute; opacity: 0;">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!--HTML CONTENT-->
                                            <div class="form-group row"><label
                                                    class="col-sm-2 col-form-label">Content:</label>
                                                <div class="col-sm-10">
                                                    <textarea class="summernote" th:field="*{content}"></textarea>
                                                </div>
                                            </div>


                                            <!--SIDE MENU-->
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Menu:</label>
                                                <div class="col-sm-5">

                                                    <select th:object="${pageForm}" th:field="*{menu.id}" type="select"
                                                            class="form-control">

                                                        <!--  <option th:value="NULL" th:text="${-&#45;&#45;Select Type-&#45;&#45;}"></option>-->
                                                        <option th:each="m : ${pageMenus}"
                                                                th:value="${m.id}"
                                                                th:text="${#strings.capitalize(m.name)}">
                                                        </option>

                                                    </select>
                                                    <span class="text-danger" th:if="${#fields.hasErrors('menu')}"
                                                          th:errors="*{menu}">..</span>
                                                </div>
                                            </div>

                                            <!--HTML CONTENT-->
                                            <div class="form-group row"><label class="col-sm-2 col-form-label">Side
                                                Content:</label>
                                                <div class="col-sm-10">
                                                    <textarea class="summernote" th:field="*{sideContent}"></textarea>
                                                </div>
                                            </div>


                                            <!--HR-LINE-DASHED-->
                                            <div class="hr-line-dashed"></div>

                                            <!--META TITLE-->
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Meta Title:</label>

                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" th:field="*{metaTitle}"
                                                           placeholder="">
                                                    <span class="text-danger" th:if="${#fields.hasErrors('metaTitle')}"
                                                          th:errors="*{metaTitle}">..</span>
                                                </div>
                                            </div>

                                            <!--META DESCRIPTION-->
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Meta Description:</label>

                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control"
                                                           th:field="*{metaDescription}" placeholder=""/>
                                                    <span class="text-danger"
                                                          th:if="${#fields.hasErrors('metaDescription')}"
                                                          th:errors="*{metaDescription}">..</span>
                                                </div>
                                            </div>

                                            <!--META KEYWORDS-->
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Meta Keywords:</label>

                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" th:field="*{metaKeywords}"
                                                           placeholder=""/>
                                                    <span class="text-danger"
                                                          th:if="${#fields.hasErrors('metaKeywords')}"
                                                          th:errors="*{metaKeywords}">..</span>
                                                </div>
                                            </div>

                                            <div class="hr-line-dashed"></div>


                                        </fieldset>

                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="ibox-content">


                            <div class="form-group row">
                                <div class="col-9"></div>
                                <div class="col-sm-3 col-sm-offset-2 ">
                                    <button class="btn btn-white btn-sm" type="reset">Cancel</button>
                                    <button class="btn btn-primary btn-sm" type="submit">Save changes</button>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </form>
        </div>


        <!--FOOTER-->
        <th:block th:include="admin/blocks/footer/footer"></th:block>
        <!--//FOOTER-->

    </div>
</div>

<!--FOOTER JAVA SCRIPT FILES-->
<th:block th:include="admin/pages/blocks/footer_js"></th:block>
<!--//FOOTER JAVA SCRIPT FILES-->

</body>
</html>
