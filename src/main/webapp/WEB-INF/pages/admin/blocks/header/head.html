<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="#{store.name} + ' - ' +${info.title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/font-awesome/css/font-awesome.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/plugins/summernote/summernote-bs4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/plugins/datapicker/datepicker3.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/plugins/iCheck/custom.css}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/admin/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}"/>


    <!-- FooTable -->
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/plugins/footable/footable.core.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/style_admin.css}"/>


    <!--  JQuery  -->
    <script th:src="@{/admin/js/jquery-3.3.1.min.js}"></script>
    <!-- include Vue 2.x -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js}"></script>

    <!-- iCheck -->
    <script th:src="@{/admin/js/plugins/iCheck/icheck.js}"></script>


    <!--CSS List from Info object-->
    <th:block th:each="i : ${info.cssList}">
        <link rel="stylesheet" type="text/css" th:href="@{${i}}"/>
    </th:block>

    <!--Top JS List from Info object-->
    <th:block th:each="i : ${info.topJsList}">
        <script type="text/javascript" th:src="@{${i}}"></script>
    </th:block>

</head>
